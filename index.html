<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="presentation_container">
      <header id="header_container">
        <nav>
          <div><p id="logo">My logo</p></div>
          <div>
            <img src="assets/menu.svg" alt="Menu icon" />
          </div>
        </nav>
      </header>

      <div id="intro_container">
        <div id="greeting">
          <h2 class="h2_gray_title">I'm Jeison.</h2>
          <h2 class="h2_gray_title">Glad to see you!</h2>
        </div>
        <p id="my_description">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <p id="lets_connect">LET'S CONNECT</p>
        <div id="socials">
          <div>
            <img src="assets/socials/twitter.svg" alt="Twitter icon" />
          </div>
          <div>
            <img src="assets/socials/linkedin.svg" alt="Linkedin icon" />
          </div>
          <div>
            <img src="assets/socials/m.svg" alt="m icon" />
          </div>
          <div>
            <img src="assets/socials/github.svg" alt="Github icon" />
          </div>
          <div>
            <img src="assets/socials/victory.svg" alt="victory icon" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
